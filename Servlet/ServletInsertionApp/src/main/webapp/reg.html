<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>


  <form action="./reg" method="POST">
  
     <label>Enter Username</label>
     <input type="text" name="username" class="Uname" placeholder="Type your username"> <br/>
     <label>Enter Email</label>
     <input type="text" name="email" class="Uname" placeholder="Type your Email"> <br/>
     <label>Enter New Password</label>
     <input type="password" name="new password" class="Uname" placeholder="Type your Password"> <br/>
     <label>Enter again Password</label>
     <input type="password" name="aPassword" class="Uname" placeholder="Type your Password"> <br/>
     
     <button>Submit</button>
  
  
  </form>
   


</body>
</html>
