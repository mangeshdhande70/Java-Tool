<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
<meta charset="utf-8">
<meta name="author" content="Muhamad Nauval Azhar">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description"
	content="This is a login page template based on Bootstrap 5">
<title>Bootstrap 5 Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<a th:href="@{|/|}"><img
							src="https://img.icons8.com/external-konkapp-outline-color-konkapp/64/null/external-movie-ticket-cinema-konkapp-outline-color-konkapp-1.png"
							alt="logo"> </a>
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
							<form method="POST" class="needs-validation" novalidate="" action="./reg" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Employee Id</label> <input
										id="name" type="text" class="form-control" name="eid" value=""
										required autofocus>
									<div class="invalid-feedback">Name is required</div>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Name</label> <input
										id="name" type="text" class="form-control" name="name"
										value="" required autofocus>
									<div class="invalid-feedback">Name is required</div>
								</div>
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Age</label> <input
										id="name" type="text" class="form-control" name="age" value=""
										required autofocus>
									<div class="invalid-feedback">Name is required</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail
										Address</label> <input id="email" type="email" class="form-control"
										name="email" value="" required>
									<div class="invalid-feedback">Email is invalid</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Mobile No</label> <input
										id="name" type="text" class="form-control" name="mob" value=""
										required autofocus>
									<div class="invalid-feedback">Name is required</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Password</label> <input
										id="name" type="text" class="form-control" name="pass" value=""
										required autofocus>
									<div class="invalid-feedback">Name is required</div>
								</div>

								<p class="form-text text-muted mb-3">By registering you
									agree with our terms and condition.</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto">
										Register</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Already have an account? <a href="index.html" class="pe-auto">Login</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">TESTING PROJECT ...
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
